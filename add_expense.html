<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增開支 - 家庭開支追蹤器</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <nav><a href="index.html">回主頁</a></nav>
        <h1>新增開支紀錄</h1>
    </header>
    <main>
        <form id="add-expense-form">
            <!-- Form fields will be detailed in a later step -->
            <div><label for="date">日期:</label><input type="datetime-local" id="date" name="date" required></div>
            <div><label for="amount">金額:</label><input type="number" id="amount" name="amount" step="0.01" required></div>
            <div><label for="category">類別:</label><select id="category" name="category" required></select></div>
            <div><label for="addedBy">新增人:</label><select id="addedBy" name="addedBy" required></select></div>
            <div><label for="invoiceNumber">發票號碼:</label><input type="text" id="invoiceNumber" name="invoiceNumber"></div>
            <div><label for="description">備註:</label><textarea id="description" name="description"></textarea></div>
            <button type="submit">儲存開支</button>
        </form>
    </main>
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

    <!-- Your scripts -->
    <script type="module" src="firebase_config.js"></script>
    <script type="module" src="add_expense_script.js"></script>
</body>
</html>
